<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <title>דף ניהול</title>
  <link rel="stylesheet" href="css/admin-page.css">
</head>

<body>
  <main class="admin-container">
    <header style="display: flex; justify-content: space-between; align-items: center;">
      <h2>דף ניהול</h2>
      <a href="login.html" class="logout-link">התנתקות</a>
    </header>

    <section class="tabs">
      <button id="tab-events">אירועים</button>
      <button id="tab-users">משתמשים</button>
    </section>

    <section id="section-events">
      <button id="addEventBtn"> + הוסף אירוע</button>
      <section class="search-container">
        <input type="text" placeholder="חפש אירועים לפי שם או מיקום..." aria-label="חיפוש אירועים" />
      </section>
      <section id="eventFormContainer" style="display:none"></section>
      <table id="eventsTable"></table>
    </section>

    <section id="section-users" style="display:none;">

      <section id="userFormContainer" style="display:none"></section>
      <table id="usersTable"></table>
    </section>

    <section id="msg"></section>
  </main>

  <script src="js/admin-page.js"></script>
</body>

</html>
