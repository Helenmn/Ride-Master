<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הפרופיל שלי</title>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/my-profile.css" />
</head>
<body>
  <header class="main-header">
    <a href="home.html" class="logo">🚗 RideMatch</a>
    <nav class="nav-links">
      <a href="home.html">דף הבית</a>
      <a href="my-trips.html">הנסיעות שלי</a>
      <a href="my-profile.html">הפרופיל שלי</a>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <h2>👤 פרטי המשתמש</h2>
      <article class="profile-card">
        <div id="user-details"></div>
        <button id="editBtn">עריכת פרטים</button>

        <form id="editForm" style="display: none;">
          <label>שם משתמש: <input type="text" id="editUsername" required /></label><br>
          <label>אימייל: <input type="email" id="editEmail" required /></label><br>
          <label>טלפון: <input type="tel" id="editPhone" required /></label><br>
          <button type="submit">שמירה</button>
        </form>
      </article>
    </section>
  </main>

  <script src="js/my-profile.js"></script>
</body>
</html>
