<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הוסף אירוע חדש</title>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/add-event.css" />
</head>
<body> 
  <header class="main-header">
    <a href="home.html" class="logo">🚗 RideMatch</a>
    <nav class="nav-links">
      <a href="home.html">דף הבית</a>
      <a href="my-trips.html">הנסיעות שלי</a>
      <a href="my-profile.html">הפרופיל שלי</a>
    </nav>
  </header>
  <main>
    <section class="form-container">
      <h2>🚗 יצירת אירוע נסיעה חדש</h2>
      <form>
        <label>שם האירוע:</label>
        <input type="text" placeholder="למשל: נסיעה לעבודה - רמת גן" required>
        <label>מקום היעד:</label>
        <input type="text" placeholder="רחוב / עיר" required>
        <label>מקום איסוף:</label>
        <input type="text" placeholder="איפה אתה אוסף אנשים?" required>
        <label>תאריך:</label>
        <input type="date" required>
        <label>שעת יציאה:</label>
        <input type="time" required>
        <label>מספר מקומות פנויים:</label>
        <input type="number" min="1" max="10" required>
        <label>עלות לנוסע:</label>
        <input type="number" placeholder="₪" required>
        <button type="submit">צור אירוע</button>
      </form>
    </section>
  </main>
</body>

</html>
